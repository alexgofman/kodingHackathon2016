<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hackathon WebApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="hackathonApp" ng-controller="MainCtrl">
   
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <a class="main-logo pull-left" href="#">Hackathon News</a>
        <a class="navbar-text pull-right hidden-xs" href="#">SignUp/Login</a>
        <a class="navbar-text pull-right hidden-xs" href="#">Contact</a>        
        <a class="navbar-text pull-right hidden-xs" href="#">About</a>
      </div>
    </div>
 

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Hackathon News</h1>
        </div>
        <div ng-repeat="post in posts | orderBy: '-upvotes'">
          <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
          {{post.upvotes}}
          <span class="tmp">
            <a ng-show="post.link" href="{{post.link}}">
              {{post.title}}
            </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </span>
      </div>
      
      <form ng-submit="addPost()" class="formSubmit">
        <h3>Add a new post</h3>
        
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Title" ng-model="title">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Link" ng-model="link">
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
